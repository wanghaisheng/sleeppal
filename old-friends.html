<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepPal Old Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #0d1d31 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .status-bar {
            height: 44px;
            padding: 0 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-bar-time {
            flex: 1;
            text-align: center;
        }
        
        .status-bar-battery {
            display: flex;
            align-items: center;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255, 255, 255, 0.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255, 255, 255, 0.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
        }
        
        .friend-card {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
        }
        
        .friend-card:active {
            transform: scale(0.98);
        }
        
        .connection-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }
        
        .friend-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-online {
            background-color: #22C55E;
            box-shadow: 0 0 5px #22C55E;
        }
        
        .status-offline {
            background-color: #6B7280;
        }
        
        .search-bar {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 12px;
        }
        
        .tab-button {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
        }
    </style>
</head>
<body class="text-white">
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
        </div>
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-battery">
            <span class="mr-1">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Background -->
    <div class="stars"></div>
    
    <!-- Content -->
    <div class="px-4 pt-4 pb-24 h-[calc(100vh-44px)] overflow-auto">
        <div class="flex items-center mb-6">
            <button class="mr-4" onclick="window.location.href='home.html'">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1 class="text-2xl font-bold">老友模式</h1>
        </div>
        
        <div class="mb-6 text-center">
            <div class="relative w-20 h-20 mx-auto mb-4">
                <div class="absolute inset-0 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                    <i class="fas fa-user-friends text-white text-2xl"></i>
                </div>
            </div>
            <p class="text-gray-300 mb-6">与你有过共鸣体验的伙伴们，再次连接，继续灵魂共振。</p>
        </div>
        
        <!-- Search Bar -->
        <div class="mb-6">
            <div class="search-bar p-2 flex items-center">
                <i class="fas fa-search text-gray-400 mx-2"></i>
                <input type="text" placeholder="搜索名称或灵魂标签..." class="bg-transparent border-none outline-none flex-1 text-white">
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="flex justify-center space-x-2 mb-6">
            <button class="tab-button active" data-tab="all">全部</button>
            <button class="tab-button" data-tab="online">在线</button>
            <button class="tab-button" data-tab="favorites">收藏</button>
        </div>
        
        <!-- Friends List -->
        <div class="space-y-4 mb-8">
            <!-- Friend 1 -->
            <div class="friend-card bg-gray-900/60 backdrop-blur-md rounded-xl p-4" onclick="window.location.href='user-detail.html'">
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center mr-4">
                        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=200&h=200&fit=crop&crop=faces&auto=format&q=80" alt="深海共鸣者" class="w-full h-full rounded-full object-cover">
                    </div>
                    <div>
                        <div class="font-semibold">深海共鸣者</div>
                        <div class="text-xs text-gray-400">β-5.2Hz</div>
                    </div>
                    <div class="friend-status status-online absolute bottom-0 right-0"></div>
                </div>
                <div class="bg-blue-900/20 px-4 py-2 flex justify-between items-center">
                    <div class="text-xs">共鸣次数: 12</div>
                    <button class="bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full text-xs flex items-center">
                        开始共鸣
                        <i class="fas fa-arrow-right ml-1"></i>
                    </button>
                </div>
            </div>
            
            <!-- Friend 2 -->
            <div class="friend-card bg-gray-900/60 backdrop-blur-md rounded-xl p-4" onclick="window.location.href='user-detail.html'">
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center mr-4">
                        <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=200&h=200&fit=crop&crop=faces&auto=format&q=80" alt="星际旅人" class="w-full h-full rounded-full object-cover">
                    </div>
                    <div>
                        <div class="font-semibold">星际旅人</div>
                        <div class="text-xs text-gray-400">α-7.8Hz</div>
                    </div>
                    <div class="friend-status status-online absolute bottom-0 right-0"></div>
                </div>
                <div class="bg-blue-900/20 px-4 py-2 flex justify-between items-center">
                    <div class="text-xs">共鸣次数: 7</div>
                    <button class="bg-blue-500/20 text-blue-400 px-3 py-1 rounded-full text-xs flex items-center">
                        开始共鸣
                        <i class="fas fa-arrow-right ml-1"></i>
                    </button>
                </div>
            </div>
            
            <!-- Friend 3 -->
            <div class="friend-card bg-gray-900/60 backdrop-blur-md rounded-xl p-4" onclick="window.location.href='user-detail.html'">
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center mr-4">
                        <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=200&h=200&fit=crop&crop=faces&auto=format&q=80" alt="量子浪漫派" class="w-full h-full rounded-full object-cover">
                    </div>
                    <div>
                        <div class="font-semibold">量子浪漫派</div>
                        <div class="text-xs text-gray-400">θ-4.1Hz</div>
                    </div>
                    <div class="friend-status status-offline absolute bottom-0 right-0"></div>
                </div>
                <div class="bg-blue-900/20 px-4 py-2 flex justify-between items-center">
                    <div class="text-xs">共鸣次数: 4</div>
                    <button class="bg-gray-500/20 text-gray-400 px-3 py-1 rounded-full text-xs flex items-center">
                        离线
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Add Friend Button -->
        <div class="fixed bottom-24 right-6">
            <button class="w-14 h-14 rounded-full bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center shadow-lg">
                <i class="fas fa-user-plus text-white text-xl"></i>
            </button>
        </div>
    </div>
    
    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab-button').forEach(tab => {
            tab.addEventListener('click', function() {
                // Remove active class from all tabs
                document.querySelectorAll('.tab-button').forEach(t => {
                    t.classList.remove('active');
                });
                
                // Add active class to clicked tab
                this.classList.add('active');
                
                // Get tab id
                const tabId = this.getAttribute('data-tab');
                
                // In a real app, we would filter the friends list based on the selected tab
                console.log('Selected tab:', tabId);
            });
        });
        
        // Add friend button click event listener
        document.querySelector('.fixed.bottom-24.right-6').addEventListener('click', function() {
            console.log("Clicked add friend button");
        });
    </script>
</body>
</html>
