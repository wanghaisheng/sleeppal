<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepPal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #0d1d31 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .status-bar {
            height: 44px;
            padding: 0 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-bar-time {
            flex: 1;
            text-align: center;
        }
        
        .status-bar-battery {
            display: flex;
            align-items: center;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255, 255, 255, 0.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255, 255, 255, 0.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
        }
        
        .input-field {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
        }
        
        .login-button {
            background: linear-gradient(135deg, #22c55e, #3b82f6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .login-button:active {
            transform: scale(0.98);
        }
        
        .social-login-button {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .social-login-button:active {
            transform: scale(0.98);
        }
        
        .demo-button {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22C55E;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .demo-button:active {
            transform: scale(0.98);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="text-white">
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
        </div>
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-battery">
            <span class="mr-1">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Background -->
    <div class="stars"></div>
    
    <!-- Content -->
    <div class="flex flex-col items-center justify-center min-h-[calc(100vh-44px)] p-6">
        <div class="w-full max-w-sm mb-10">
            <div class="text-center mb-10">
                <div class="relative w-24 h-24 mx-auto mb-6 floating">
                    <div class="absolute inset-0 rounded-full bg-gradient-to-br from-green-400/30 to-blue-500/30 animate-pulse"></div>
                    <div class="relative flex items-center justify-center w-full h-full">
                        <i class="fas fa-moon text-4xl text-green-400"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold mb-2">SleepPal</h1>
                <p class="text-gray-400">将入睡变成灵魂共鸣之旅</p>
            </div>
            
            <form id="login-form" class="space-y-4 mb-6">
                <div>
                    <input type="text" id="username" placeholder="手机号/邮箱" class="input-field w-full" value="demo@sleeppal.com">
                </div>
                <div>
                    <input type="password" id="password" placeholder="密码" class="input-field w-full" value="demo123">
                </div>
                <div class="flex justify-between items-center">
                    <label class="flex items-center text-sm text-gray-400">
                        <input type="checkbox" class="mr-2 h-4 w-4 rounded border-gray-700 text-green-500 focus:ring-green-500" checked>
                        记住我
                    </label>
                    <a href="#" class="text-sm text-green-400">忘记密码？</a>
                </div>
                <button type="submit" class="login-button">
                    登录
                </button>
            </form>
            
            <div class="relative flex items-center justify-center mb-6">
                <div class="flex-grow h-px bg-gray-800"></div>
                <span class="mx-4 text-sm text-gray-500">或者</span>
                <div class="flex-grow h-px bg-gray-800"></div>
            </div>
            
            <div class="space-y-3 mb-6">
                <button class="social-login-button">
                    <i class="fab fa-apple mr-2"></i>
                    使用Apple登录
                </button>
                <button class="social-login-button">
                    <i class="fab fa-weixin mr-2 text-green-500"></i>
                    使用微信登录
                </button>
            </div>
            
            <div class="text-center space-y-4">
                <button id="demo-button" class="demo-button font-medium">
                    <i class="fas fa-rocket mr-2"></i>
                    使用演示账号体验
                </button>
                
                <p class="text-sm text-gray-400">
                    还没有账号？ <a href="register.html" class="text-green-400">立即注册</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // In a real app, this would validate credentials with the server
            if(username && password) {
                // Store login state in localStorage
                localStorage.setItem('sleeppal_logged_in', 'true');
                localStorage.setItem('sleeppal_user', username);
                
                // Redirect to onboarding or home
                if(localStorage.getItem('sleeppal_onboarded')) {
                    window.location.href = 'home.html';
                } else {
                    window.location.href = 'onboarding-1.html';
                }
            }
        };
        
        document.getElementById('demo-button').addEventListener('click', function() {
            // Set demo user
            localStorage.setItem('sleeppal_logged_in', 'true');
            localStorage.setItem('sleeppal_user', 'demo@sleeppal.com');
            localStorage.setItem('sleeppal_demo', 'true');
            
            // Go to onboarding
            window.location.href = 'onboarding-1.html';
        });
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            if(localStorage.getItem('sleeppal_logged_in')) {
                if(localStorage.getItem('sleeppal_onboarded')) {
                    window.location.href = 'home.html';
                } else {
                    window.location.href = 'onboarding-1.html';
                }
            }
        });
    </script>
</body>
</html>
