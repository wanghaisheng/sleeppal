<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleepPal Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #0d1d31 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .status-bar {
            height: 44px;
            padding: 0 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-bar-time {
            flex: 1;
            text-align: center;
        }
        
        .status-bar-battery {
            display: flex;
            align-items: center;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255, 255, 255, 0.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255, 255, 255, 0.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
        }
        
        .input-field {
            background-color: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: rgba(34, 197, 94, 0.5);
            outline: none;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }
        
        .login-btn {
            background: linear-gradient(135deg, #22c55e, #3b82f6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .social-login-btn {
            background-color: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .social-login-btn:hover {
            background-color: rgba(17, 24, 39, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.3);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="text-white">
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi ml-2"></i>
        </div>
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-battery">
            <span class="mr-1">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- Background -->
    <div class="stars"></div>
    <div class="floating-particles" id="particles"></div>
    
    <!-- Content -->
    <div class="flex flex-col items-center justify-center h-[calc(100vh-44px)] p-6">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="flex flex-col items-center mb-10">
                <div class="w-24 h-24 rounded-full bg-gradient-to-br from-green-400/30 to-blue-500/30 flex items-center justify-center mb-4">
                    <img src="img/favicon.svg" alt="SleepPal Logo" class="w-16 h-16">
                </div>
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-300 to-blue-500">SleepPal</h1>
                <p class="text-gray-400 text-sm mt-1">开启你的灵魂共鸣之旅</p>
            </div>
            
            <!-- Login Form -->
            <form class="space-y-4 mb-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">邮箱/手机号</label>
                    <input type="text" id="email" class="input-field" placeholder="请输入邮箱或手机号">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1">密码</label>
                    <input type="password" id="password" class="input-field" placeholder="请输入密码">
                </div>
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-green-500 border-gray-700 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-green-400 hover:text-green-300">忘记密码?</a>
                </div>
                <button type="button" class="login-btn" onclick="window.location.href='home.html'">
                    登录
                </button>
            </form>
            
            <!-- Social Login -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-700"></div>
                </div>
                <div class="relative flex justify-center">
                    <span class="px-3 bg-[#0d1d31] text-gray-400 text-sm">或使用以下方式登录</span>
                </div>
            </div>
            
            <div class="grid grid-cols-3 gap-4 mb-8">
                <button class="social-login-btn">
                    <i class="fab fa-weixin text-green-500"></i>
                </button>
                <button class="social-login-btn">
                    <i class="fab fa-apple text-white"></i>
                </button>
                <button class="social-login-btn">
                    <i class="fab fa-google text-red-400"></i>
                </button>
            </div>
            
            <!-- Register Link -->
            <div class="text-center">
                <p class="text-gray-400">
                    还没有账号? 
                    <a href="register.html" class="text-green-400 hover:text-green-300">立即注册</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random color (green or blue tint)
                const color = Math.random() > 0.5 ? 
                    `rgba(34, 197, 94, ${Math.random() * 0.3 + 0.1})` : 
                    `rgba(59, 130, 246, ${Math.random() * 0.3 + 0.1})`;
                particle.style.background = color;
                
                // Random animation duration and delay
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Call the function when the page loads
        window.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
