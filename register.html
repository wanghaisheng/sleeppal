            background: linear-gradient(180deg, #000000 0%, #0d1d31 100%);
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .status-bar {
            height: 44px;
            padding: 0 10px;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }
        
        .status-bar-time {
            flex: 1;
            text-align: center;
        }
        
        .status-bar-battery {
            display: flex;
            align-items: center;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255, 255, 255, 0.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255, 255, 255, 0.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            z-index: -1;
        }
        
        .input-field {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            outline: none;
            transition: all 0.3s;
        }
        
        .input-field:focus {
            border-color: rgba(34, 197, 94, 0.4);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
        }
        
        .register-button {
            background: linear-gradient(135deg, #22C55E, #3B82F6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .register-button:active {
            transform: scale(0.98);
        }
        
        .social-login-button {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .social-login-button:active {
            transform: scale(0.98);
        }
        
        .demo-button {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22C55E;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s;
        }
        
        .demo-button:active {
            transform: scale(0.98);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

            <div class="text-center mb-10">

                    </label>

            <div class="relative flex items-center justify-center mb-6">

                <div class="flex-grow h-px bg-gray-800"></div>
            </div>
            
            <div class="text-center space-y-4">
                <button id="demo-button" class="demo-button font-medium">
                    <i class="fas fa-rocket mr-2"></i>
                    使用演示账号体验
                </button>
                
                <p class="text-sm text-gray-400">
                    已有账号？ <a href="login.html" class="text-green-400">立即登录</a>
                </p>
            </div>
        </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            // Simple validation
            if (!username || !email || !password || !confirmPassword) {
                alert('请填写所有字段');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('两次密码输入不一致');
                return;
            }
            
            if (!terms) {
                alert('请阅读并同意用户协议和隐私政策');
                return;
            }
            
            // Store login state
            localStorage.setItem('sleeppal_logged_in', 'true');
            localStorage.setItem('sleeppal_user', email);
            
            // Redirect to onboarding
            window.location.href = 'onboarding-1.html';
        });
        
        document.getElementById('demo-button').addEventListener('click', function() {
            // Set demo user
            localStorage.setItem('sleeppal_logged_in', 'true');
            localStorage.setItem('sleeppal_user', 'demo@sleeppal.com');
            localStorage.setItem('sleeppal_demo', 'true');
            
            // Go to onboarding
            window.location.href = 'onboarding-1.html';
        });
    </script>
</body>
</html>
